<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 700; /* Should be removed. Only for demonstration */
}
.left {
  width: 550;
}
.right {
  width: 1000;
  height: 700;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Equal Columns</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <iframe
        allow="microphone;"
        width="450"
        height="560"
        src="https://console.dialogflow.com/api-client/demo/embedded/f9d1d0d7-ce95-41a5-9c4f-9b0afd326161">
    </iframe>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
